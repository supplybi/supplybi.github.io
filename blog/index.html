---
layout: blog
---
<!DOCTYPE html>
<html lang="en">
<body>

<main role="main">

        {% for post in site.posts %}
        <br/>
            <h1><a href="{{post.url}}">{{ post.title }}</a></h1>
            <time itemprop="dateCreated" datetime="{{post.date}}">&raquo;{{post.date | date: '%B %d, %Y'}}</time>
        <!--div class="content">
        {{ post.content }}
        <!/div-->
        {% endfor %}
</main>


</body>
</html>
